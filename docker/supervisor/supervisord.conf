[supervisord]
; Не демонизируем, чтобы контейнер не закрылся
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

; ——————————————————————————————
; UNIX-сокет для команд supervisorctl
; ——————————————————————————————
[unix_http_server]
file=/var/run/supervisor.sock   ; путь до сокета
chmod=0700                      ; права доступа
;chown=www-data:www-data       ; при необходимости

; ——————————————————————————————
; RPC-интерфейс, без него supervisorctl не «цепляется»
; ——————————————————————————————
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; ——————————————————————————————
; Клиент supervisorctl
; ——————————————————————————————
[supervisorctl]
serverurl=unix:///var/run/supervisor.sock   ; или inet://127.0.0.1:9001, если inet_http_server

; ——————————————————————————————
; Включаем HTTP-API, если нужно (необязательно)
; ——————————————————————————————
;[inet_http_server]
;port=127.0.0.1:9001
;username=admin
;password=secret

; ——————————————————————————————
; Ваши программы
; ——————————————————————————————

[include]
files = /etc/supervisor/conf.d/*.conf
